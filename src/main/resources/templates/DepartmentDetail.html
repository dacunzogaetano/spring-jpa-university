<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments :: risorse-head"></th:block>
	<title th:text="${department.name}">Department Detail</title>
</head>

<body>
	<nav th:replace="fragments :: navbar('departments')"></nav>
	<div class="container">
		<h1 th:text="${department.name}"></h1>
		<hr />
		<h2>Departments Details</h2>

		<ul>
			<li th:each="currentDepartments : ${Departments.degrees}" th:text="${currentDepartments.name}"></li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
